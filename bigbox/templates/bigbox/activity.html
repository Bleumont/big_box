{% extends 'bigbox/index.html' %} {% block content %} {% for act in activity %}
<div class="card mb-4 box-shadow">
  <div class="card-body">
    <h2>{{ act.name }}</h2>
    <p class="text-muted">{{ act.description }}</p>
    {% if act.purchase_available %}
    <a href="#">Comprar</a>
    {% else %}
    <small class="card-text">No disponible</small>
    {% endif %}
  </div>
</div>
{% endfor %} {% endblock content %}
